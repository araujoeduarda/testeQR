<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code para Áudio Aleatório</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code para Áudio Aleatório</h1>
    <div id="qrcode"></div>

    <script>
        // Lista de URLs de áudio
        const audios = [
            '/audios/audio1.mp3',
            '/audios/audio2.mp3',
            '/audios/audio3.mp3',
            '/audios/audio4.mp3'
        ];

        // Selecionar um áudio aleatório
        function getRandomAudio() {
            return audios[Math.floor(Math.random() * audios.length)];
        }

        // Gerar QR Code que aponta diretamente para o arquivo de áudio
        const audioUrl = getRandomAudio();

        new QRCode(document.getElementById("qrcode"), {
            text: audioUrl,
            width: 256,
            height: 256
        });
    </script>
</body>
</html>
