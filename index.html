<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code para Áudio Aleatório</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code para Áudio Aleatório</h1>
    <div id="qrcode"></div>

    <script>
        // Lista de URLs de áudio
        const audios = [
            '/audios/audio1.mp3',
            '/audios/audio2.mp3',
            '/audios/audio3.mp3',
            '/audios/audio4.mp3',
            '/audios/audio5.mp3',
            '/audios/audio6.mp3',
            '/audios/audio7.mp3',
            '/audios/audio8.mp3',
            '/audios/audio9.mp3',
            '/audios/audio10.mp3',
            '/audios/audio11.mp3',
            '/audios/audio12.mp3',
            '/audios/audio13.mp3',
            '/audios/audio14.mp3',
            '/audios/audio15.mp3',
            '/audios/audio16.mp3',
            '/audios/audio17.mp3',
            '/audios/audio18.mp3',
            '/audios/audio19.mp3',
            '/audios/audio20.mp3'
        ];

        // Selecionar um áudio aleatório
        function getRandomAudio() {
            return audios[Math.floor(Math.random() * audios.length)];
        }

        // Gerar QR Code que aponta para a URL da página atual com um parâmetro de áudio aleatório
        const audioUrl = `${window.location.origin}/index.html?audio=${encodeURIComponent(getRandomAudio())}`;

        new QRCode(document.getElementById("qrcode"), {
            text: audioUrl,
            width: 256,
            height: 256
        });

        // Redirecionar para o áudio aleatório
        function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const audioParam = urlParams.get('audio');
            if (audioParam) {
                // Redireciona diretamente para o áudio
                window.location.href = audioParam;
            }
        }

        // Chamar a função para verificar o parâmetro e redirecionar
        handleRedirect();
    </script>
</body>
</html>
