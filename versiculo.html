<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo Aleatório</title>
</head>
<body>
    <h1>Versículo Aleatório</h1>
    <audio id="versiculoAudio" controls autoplay></audio>

    <script>
        // Lista de URLs de áudio com versículos
        const versiculos = [
            'audios/salmos23.mp3',  // O Senhor é o meu pastor, nada me faltará (Salmos 23)
            'audios/versiculo2.mp3',
            'audios/versiculo3.mp3',
            'audios/versiculo4.mp3',
            'audios/versiculo5.mp3',
            'audios/versiculo6.mp3',
            'audios/versiculo7.mp3',
            'audios/versiculo8.mp3',
            'audios/versiculo9.mp3',
            'audios/versiculo10.mp3'
        ];

        // Selecionar um versículo aleatório
        const versiculoAleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];

        // Reproduzir o áudio
        const audioElement = document.getElementById('versiculoAudio');
        audioElement.src = versiculoAleatorio;
        audioElement.play();
    </script>
</body>
</html>
